<html>

<head>
	<title>Registration Form</title>
</head>

<body>
	<center>
		<h1>Registration Form</h1>
		<form name="regform">
			<table>
				<tr>
					<td>
						<label>Name:</label>
					</td>
					<td>
						<input name="name" id="name" type="text" >
	</td>
    <br>
    <br>
           </tr>
      <tr>
	<td>	
		<label>Email:</label>
	</td>
	<td>
		<input name=" eid" type="email" id="eid">
					</td>
				</tr>

				<tr>
					<td>
						<label for="pwd">Password:</label>
					</td>
					<td>
						<input name="pwd" type="password" id="pwd">
					</td>
				</tr>
				<tr>
					<td>
						<label>Phone Number:</label>
					</td>
					<td>
						<input name="pno" type="pno" id="pno">
					</td>
				</tr>
				<tr>
					<td>
						<label for="gender">Gender:</label>
					</td>
					<td>
						<label for="female">Female:</label><input name="gender" id="female" type="radio" value="f">
						<label for="Male">Male:</label><input name="gender" id="male" type="radio" value="m">
						<label for="Others">Other:</label><input name="gender" id="other" type="radio" value="o">
					</td>
				</tr>
				<tr>
					<td>
						<label>Language:</label>
					</td>
					<td>
						<select>
							<option>Select language</option>

							<option value="Hindi">Hindi</option>
							<option value="English">English</option>
							<option value="Marathi">Marathi</option>

							<option value="Others">Others</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label>Zip Code:</label>
					</td>
					<td><input type="text" id="zip" name="zip"></td>
				</tr>
				<tr>
					<td>
						<label>About:</label>
					</td>
					<td>
						<textarea id="about" rows="2" cols="20" placeholder=></textarea>
					</td>
				</tr>


				<tr>
					<td colspan="3">
						<center><button>Register</button><button>Reset</button></center>

					</td>
				</tr>
			</table>
		</form>
		</ body>

</html>
